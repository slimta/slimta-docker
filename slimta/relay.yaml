process:
  slimta: &process_slimta
    logging: !include logging.yaml

queue:
  inbound: &queue_inbound
    type: redis
    host: !env REDIS_HOST
    relay: inbound
    bounce_queue: outbound
    prefix: 'slimta/inbound/'
  outbound: &queue_outbound
    type: redis
    host: !env REDIS_HOST
    relay: outbound
    prefix: 'slimta/outbound/'
    retry:
      maximum: 3
      delay: '60*x'

relay:
  inbound: &relay_inbound
    type: pipe
    args:
    - pymap-admin
    - --admin-host
    - !env PYMAP_HOST
    - append
    - --from
    - '{sender}'
    - '{recipient}'
  outbound: &relay_outbound
    type: mx
    ehlo_as: '{fqdn}'
    ipv4_only: true

